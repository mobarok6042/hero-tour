<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero tour</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">

<body>
    <header>
          <nav>
        <ul>
            <li> <img src="Images/Group 40071 (2).png" alt=""></li>
            <li><h1>Hero <span id="tra">Travel</span></h1></li>
        </ul>
        <ul id="menu">
            <li id="tra">Home</li>
            <li>Packages</li>
            <li>Testimonials</li>
            <li>Blog</li>
            <li>Contact</li>
        </ul>
         </nav>
         <div class="search">
            <h1 class="explore">Explore your travel. </h1>
            <h3 class="choose">Welcome to our travel agency.We provide you best service. <br> Choose your desired type of travel and destination according to availablity.
            </h3>
            <div class="form">
                <label for="where"></label>
                <input type="text" id="where" name="where"placeholder="Where to go">

                <label for="date"></label>
                <input type="date"id="when"name="when"placeholder="When">
                <label for="type"></label>
                <select name="type" id="type"placeholder="Select type.">
                          <option value="Select type">Select type</option>
                          <option value="solo">Solo</option>
                          <option value="couple">Couple</option>
                          <option value="family">Family</option>
                          <option value="Group">Groupe</option>
                </select>
                <button type="submit" class="submit">
                <img src="images/ico.png" alt="" id="ico"> Find now</button>
            </div>
        </div>
    </header>
</body>
